runs:
  using: "composite"
  steps:

    - name: assembleDebug-clevertap-core
      if: always()
      shell: bash
      run: ./gradlew :clevertap-core:assembleDebug

    - name: Upload AAR and apk files
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: assembleDebug-clevertap-core
        path: clevertap-core/build/outputs/aar

