runs:
  using: "composite"
  steps:

    - name: lint-clevertap-core
      if: always()
      shell: bash
      run: ./gradlew :clevertap-core:lint

    - name: Upload AAR and apk files
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: lint-clevertap-core
        path: clevertap-core/build/reports/lint-results-debug.html

    ###------##----------###------##----------###------##----------###------##----------###------##----------###------##----------###------##----------

