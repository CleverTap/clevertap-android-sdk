name: 'Build Release'
description: 'Assembles release builds for all modules in parallel and uploads AAR artifacts'

runs:
  using: "composite"
  steps:

    - name: Assemble Release for All Modules (Parallel)
      if: always()
      shell: bash
      run: |
        ./gradlew \
          :clevertap-core:assembleRelease \
          :clevertap-geofence:assembleRelease \
          :clevertap-hms:assembleRelease \
          :clevertap-pushtemplates:assembleRelease \
          --parallel \
          --max-workers=4 \
          --build-cache

    - name: Upload All AAR Files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: release-aars
        path: |
          clevertap-core/build/outputs/aar
          clevertap-geofence/build/outputs/aar
          clevertap-hms/build/outputs/aar
          clevertap-pushtemplates/build/outputs/aar
